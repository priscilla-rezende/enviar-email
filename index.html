<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloque seus dados aqui para enviarmos o email</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ola, <br> Coloque seus dados abaixo para que possamos enviar o conteudo!</h1>
    </header>
    <main>
        <form action="https://formspree.io/xwknykjw">

            <h2>Vocês receberão um email com os videos</h2>

            <label for="nome">
              Nome: <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </label>

            <br>

            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="Digite seu email">
            </label>

            <br>

            <p>Qual o curso você quer receber?</p>
            <label for="curso">
                <textarea name="curso" id="curso" cols="30" rows="10" placeholder="Digite o curso aqui exemplo: Fran ou Vanda"></textarea>
            </label>

            <br>
            <input type="submit" class="bts">
        
            <input type="reset"  class="bts">

        </form>
    </main>
    <footer>
        <p>by from Davi Rezende</p>
    </footer>
</body>

</html>
